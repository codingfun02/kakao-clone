<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chat w/ KOB - Kokoa Clone</title>
</head>

<body class="chat-body">
  <div class="big-screen">
    <span class="big-screen__alert">Your screen is too big ㅠㅠ</span>
  </div>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <a href="chats.html">
      <span class="header__icon header__icon--lg">
        <i class="fas fa-angle-left"></i>
      </span>
    </a>
    <span class="header__title--lg">KOB</span>
    <div>
      <span class="header__icon header__icon--normal">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon header__icon--normal">
        <i class="fas fa-bars"></i>
      </span>
    </div>
  </header>
  <main class="main chat">
    <div class="chat__timestamp">Sunday, July 4, 2021</div>
    <div class="chat__message-row chat__message-row--you">
      <div>
        <img src="/img/avatar.jpg">
      </div>
      <div>
        <span class="chat__message-row-name">KOB</span>
        <div class="chat__message-row-speech-bubble">Hi! How's it going?</div>
      </div>
      <div class="chat__message-row-time">07:04</div>
    </div>
    <div class="chat__message-row chat__message-row--me">
      <div class="chat__message-row-time">07:04</div>
      <div class="chat__message-row-speech-bubble">I'm happy!</div>
    </div>
  </main>
  <div class="input-box">
    <input class="input-box__input" type="text" placeholder="Write a message...">
      <div class="input-box__icons">
        <span class="input-box__icon input-box__plus-icon">
        <i class="far fa-plus-square"></i>
      </span>
      <span class="input-box__icon input-box__smile-icon">
        <i class="far fa-smile-wink"></i>
      </span>
      <div class="input-box__icon input-box__send-btn">
        <i class="fas fa-arrow-up"></i>
      </div>
      </div>
  </div>
</body>

</html>
