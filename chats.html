<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Chats - Kokoa Clone</title>
</head>

<body>
  <div class="big-screen">
    <span class="big-screen__alert">Your screen is too big ㅠㅠ</span>
  </div>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <div class="header-column">
      <h1 class="header-title">Chats</h1>
    </div>
    <div class="header-column">
      <span class="header__icon header__icon--normal">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon header__icon--normal">
        <i class="far fa-comment-dots"></i>
      </span>
      <span class="header__icon header__icon--normal">
        <i class="fas fa-music"></i>
      </span>
      <span class="header__icon header__icon--normal">
        <i class="fas fa-cog cog-icon"></i>
      </span>
    </div>
  </header>
  <main class="main chats">
    <ul class="chats__list">
      <a href="chat.html">
        <li class="chats__list-item">
          <div class="user-component">
            <div class="user-component__column">
              <img src="/img/avatar.jpg" class="user-component__avatar user-component__avatar--md">
              <div>
                <span class="user-component__avatar-name user-component__avatar-name--bold">KOB</span>
                <span class="user-component__avatar-description">Hi! How's it going?</span>
              </div>
            </div>
            <span class="chat__list-item__time">21:22</span>
            <div class="chat__list-item__notification">1</div>
          </div>
        </li>
      </a>
    <ul>  
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="fas fa-comment"></i>
      <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>
</body>

</html>
