<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Find - Kokoa Clone</title>
</head>

<body>
  <div class="big-screen">
    <span class="big-screen__alert">Your screen is too big ㅠㅠ</span>
  </div>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <div class="header-column">
      <h1 class="header-title">Find</h1>
    </div>
    <div class="header-column">
      <span class="header__icon header__icon--normal">  
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon header__icon--normal">
        <i class="fas fa-cog cog-icon"></i>
      </span>
    </div>
  </header>
  <main class="main find">
    <ul class="icon-list">
      <li>
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </li>
      <li>
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span>
      </li>
      <li>
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span>
      </li>
      <li>
        <i class="far fa-envelope"></i>
        <span>Invite</span>
      </li>
    </ul>
    <div class="find__recommended-friends">
      <header class="find__recommended-friends__header">
        <span class="find__recommended-friends__title">Recommended Friends</span>
      </header>
      <div>
        <span>You have no recommended friends.</span>
      </div>
    </div>
    <div class="find__open-chat">
      <div class="find__open-chat__header">
        <div>
          <span class="find__open-chat__title">Open Chat</span>
        </div>
        <div>
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="find__open-chat__content">
        <div>
          <span>#BTS</span>
          <span>#BTS#ARMY#FRIENDS</span>
        </div>
        <div>
          <img src="img/avatar.jpg">
        </div>
      </div>
    </div>
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="far fa-comment"></i>
      <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>
</body>

</html>
