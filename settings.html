<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Settings - Kokoa Clone</title>
</head>

<body>
  <div class="big-screen">
    <span class="big-screen__alert">Your screen is too big ㅠㅠ</span>
  </div>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <a href="more.html">
      <span class="header__icon header__icon--lg">
        <i class="fas fa-angle-left"></i>
      </span>
    </a>
    <span class="header__title--lg">Settings</span>
    <span class="header__icon header__icon--normal">
      <i class="fas fa-search"></i>
    </span>
  </header>
  <main class="main settings">
    <div class="settings__row">
      <div>
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
      </div>
    </div>
    <div class="settings__row">
      <div>
        <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
      </div>
    </div>
    <div class="settings__row">
      <div>
        <i class="fas fa-info-circle"></i>
        <span>Version</span>
      </div>
      <div>
        <span>Latest Version</span>
      </div>
    </div>
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="far fa-comment"></i>
      <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>
</body>

</html>
