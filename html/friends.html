<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <main class="main friends">
    <header class="main__header friends__header">
      <div class="main__header-column">
        <h1 class="main__header-title">Friends</h1>
      </div>
      <div class="main__header-column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <div class="friends__notification">
      <i class="fas fa-info-circle"></i>
      <span>Friends' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="friends__list">
      <div class="friends__list__me">
        <img src="/img/avatar.jpg" class="friend-avatar friend-avatar--lg">
        <span class="friends__list__me__title">KOB</span>
      </div>
      <div class="friends__list__channel">
        <div class="friends__list__channel__row">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="friends__list__channel__row">
          <div>
            <img src="/img/avatar.jpg" class="friend-avatar friend-avatar--sm">
            <span class="friends__list__channel__title">Channel</span>
          </div>
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="nav">
    <div class="nav__column">
      <i class="fas fa-user"></i>
    </div>
    <div class="nav__column">
      <i class="far fa-comment"></i>
      <span class="nav__chat-notification">1</span>
    </div>
    <div class="nav__column">
      <i class="fas fa-search"></i>
    </div>
    <div class="nav__column">
      <i class="fas fa-ellipsis-h"></i>
    </div>
  </div>
</body>

</html>
