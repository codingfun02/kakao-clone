<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <div class="login">
    <p class="login__text login__text--big">Welcome to Kokoa Clone</p>
    <p class="login__text login__text--gray">If you have a Kokoa Account, log in with your email or phone number.</p>
    <input class="login__input" type="text" placeholder="Email or phone number">
    <input class="login__input" type="password" placeholder="Password">
    <a href="index.html" class="login__btn">Log In</a>
    <p class="login__text login__text--small">Find Kokoa Account or Password</p>
  </div>
</body>

</html>
