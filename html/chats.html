<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Friends - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <main class="main chats">
    <header class="main__header">
      <div class="main__header-column">
        <h1 class="main__header-title">Chats</h1>
      </div>
      <div class="main__header-column">
        <i class="fas fa-search"></i>
        <i class="far fa-comment-dots"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <div class="chats__list">
      <div>
        <img src="/img/avatar.jpg" class="friend-avatar friend-avatar--md">
      </div>
    </div>
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="fas fa-comment"></i>
      <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="search.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>
</body>

</html>
