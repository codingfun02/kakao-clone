<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header">
    <div class="header-column">
      <h1 class="header-title">More</h1>
    </div>
    <div class="header-column">
      <i class="fas fa-search"></i>
      <i class="fas fa-music"></i>
      <i class="fas fa-cog"></i>
    </div>
  </header>
  <main class="main more">
    <div class="user-component">
      <div class="user-component__column">
        <img src="/img/avatar.jpg" class="user-component__avatar user-component__avatar--lg">
        <div>
          <span class="user-component__avatar-name user-component__avatar-name--bold">KOB</span>
          <span class="user-component__avatar-description">+ 123 456 789</span>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-comment-alt"></i>
      </div>
    </div>
    <ul class="icon-list">
      <li>
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </li>
      <li>
        <i class="far fa-smile-beam"></i>
        <span>Emoticons</span>
      </li>
      <li>
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </li>
      <li>
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </li>
    </ul>
    <div class="more__suggestions">
      <span class="more__suggestions-title">Suggestions</span>
      <ul class="more__suggestions-list">
        <li class="more__suggestions-list__item">
          <div>
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Kokoa Story</span>
        </li>
        <li class="more__suggestions-list__item">
          <div>
            <i class="fas fa-quote-right"></i>
          </div>
          <span>Kokoa Story</span>
        </li>
      </ul>
    </div>
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="far fa-comment"></i>
        <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>

</html>
