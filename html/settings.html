<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/50980a7e3d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/styles.css">
  <title>Settings - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div>
      <span>18:43</span>
    </div>
    <div>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="header settings-header">
    <a href="more.html">
      <i class="fas fa-angle-left settings-header__angle-icon"></i>
    </a>
    <span class="settings-header__title">Settings</span>
    <i class="fas fa-search settings-header__search-icon"></i>
  </header>
  <main class="main settings">
    <div class="settings__row">
      <div>
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
      </div>
    </div>
    <div class="settings__row">
      <div>
        <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
      </div>
    </div>
    <div class="settings__row">
      <div>
        <i class="fas fa-info-circle"></i>
        <span>Version</span>
      </div>
      <div>
        <span>Latest Version</span>
      </div>
    </div>
  </main>
  <nav class="nav">
    <div class="nav__column">
      <a href="friends.html">
        <i class="far fa-user"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="chats.html">
        <i class="far fa-comment"></i>
      <span class="nav__chat-notification">1</span>
      </a>
    </div>
    <div class="nav__column">
      <a href="find.html">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <div class="nav__column">
      <a href="more.html">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </nav>
</body>

</html>
